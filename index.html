<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLUSH - Stock Photos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="top-banner">
      SUPER SALE UP TO 40% OFF
    </div>
    <nav class="navbar">
      <div class="logo">PLUSH</div>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Community</a></li>
      </ul>
      <div class="icons">
        <i class="search-icon">🔍</i>
        <i class="user-icon">👤</i>
        <i class="cart-icon">🛒</i>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Stock photos</h1>
      <p>John Wick is on the run after killing a member of the international assassin's guild, and with a $14 million
        price tag on his head, he is the target of hit men and women everywhere.</p>
      <button>EXPLORE</button>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Laptop">
    <button id="search-button">🔍</button>
  </section>

  <!-- Featured Image Section -->
  <section id="featured-image" class="featured-image-container">
    <!-- Content loaded by JavaScript -->
  </section>

  <!-- Similar Results Section -->
  <section id="similar-results" class="carousel">
    <h2>Similar Results</h2>
    <div id="similar-images" class="carousel-container">
      <!-- Images loaded by JavaScript -->
    </div>
    <button class="carousel-prev">◀</button>
    <button class="carousel-next">▶</button>
  </section>

  <!-- Favorites List Section -->
  <section id="favorites-list" class="carousel">
    <div class="favorites-header">
      <h2>Favorites List</h2>
      <select id="sort-options">
        <option value="default">Sort</option>
        <option value="photographer">Photographer</option>
        <option value="liked">Liked</option>
      </select>
    </div>
    <div id="favorite-images" class="carousel-container">
      <!-- Images loaded by JavaScript -->
    </div>
    <button class="carousel-prev">◀</button>
    <button class="carousel-next">▶</button>

  </section>

  <script src="script.js"></script>
</body>

</html>
