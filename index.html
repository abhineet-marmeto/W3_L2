<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLUSH - Stock Photos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="top-banner">
      SUPER SALE UP TO 40% OFF
    </div>
    <nav class="navbar">
      <div class="quick-nav">
        <p href="#">Shop</p>
        <p href="#">Community</p>
      </div>
      <div class="logo">PLUSH</div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Stock photos</h1>
      <p>John Wick is on the run after killing a member of the international assassin's guild, and with a $14 million
        price tag on his head, he is the target of hit men and women everywhere.</p>
      <button onclick="location.href='#'">EXPLORE</button>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Laptop">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </section>

  <!-- Featured Image Section -->
  <section id="featured-image" class="featured-image-container">
    <!-- Content loaded by JavaScript -->
  </section>

  <hr>

  <!-- Similar Results Section -->
  <section id="similar-results" class="carousel">
    <h2>Similar Results</h2>
    <div id="similar-images" class="carousel-container">
      <!-- Images loaded by JavaScript -->
    </div>
    <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
    <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
  </section>

  <hr>

  <!-- Favorites List Section -->
  <section id="favorites-list" class="carousel">
    <div class="favorites-header">
      <h2>Favorites List</h2>
      <select id="sort-options">
        <option value="default">Sort</option>
        <option value="photographer">Photographer</option>
        <option value="liked">Liked</option>
      </select>
    </div>
    <div id="favorite-images" class="carousel-container">
      <!-- Images loaded by JavaScript -->
    </div>
    <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
    <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
  </section>

  <script src="script.js"></script>
</body>

</html>
